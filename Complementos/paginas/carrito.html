<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carrito - Naomi</title>

<meta name="description" content="Carrito de compras de Naomi. Revisa y edita tus productos antes de finalizar.">
<meta name="keywords" content="carrito, compras, ecommerce">
<meta name="author" content="Tu Nombre">
<link rel="icon" href="../img/favicon.ico" type="image/x-icon">

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
<link rel="stylesheet" href="../css/styles.css">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>

<header>
  <div class="header-container">
    <a href="../../index.html" class="logo">
      <img src="../img/logo.png" alt="Naomi Logo">
    </a>

    <button class="hamburger" aria-label="Abrir menú">
      <i class="fa fa-bars"></i>
    </button>

    <nav>
      <ul>
        <li><a href="../../index.html#productos">Productos <i class="fa fa-shopping-bag"></i></a></li>
        <li><a href="../paginas/contacto.html">Contacto <i class="fa fa-envelope"></i></a></li>
        <li><a href="../paginas/carrito.html">Carrito <span id="contador-carrito">(0)</span> <i class="fa fa-shopping-cart"></i></a></li>
      </ul>
    </nav>
  </div>
</header>

<main>
  <h2 class="titulo-productos">Carrito de Compras</h2>

  <div class="carrito-container">
    <table>
      <thead>
        <tr>
          <th>Producto</th>
          <th>Cantidad</th>
          <th>Precio</th>
          <th>Subtotal</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="carrito-items">
        <!-- JS rellena aquí -->
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3">Total:</td>
          <td colspan="2" id="total-general">$0.00</td>
        </tr>
        <tr>
          <td colspan="5" style="text-align:right;">
            <button id="finalizar-compra">Finalizar Compra</button>
          </td>
        </tr>
      </tfoot>
    </table>
  </div>
</main>

<footer>
  <p>&copy; 2025 Naomi. Todos los derechos reservados.</p>
</footer>

<script src="../js/carrito.js"></script>
<script src="../js/script.js"></script>
</body>
</html>
